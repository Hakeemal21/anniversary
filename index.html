<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hakeem & Putri</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f3e6d8;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* TITLE */
h1 {
  text-align: center;
  margin-top: 30px;
  color: #e91e63;
  font-weight: 600;
}

/* TIMER BOX */
.timer-wrapper {
  position: relative;
  background: white;
  max-width: 650px;
  margin: 40px auto;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  border: 2px solid #000;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  z-index: 2;
}

.timer-wrapper h2 {
  color: #e91e63;
}

.timer-wrapper p {
  font-size: 18px;
}

/* PHOTOS */
.photos {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px;
}

.photos img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 40%;
}

/* MUSIC BUTTON (ORIGINAL) */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 36px;
  cursor: pointer;
  z-index: 3;
}

/* HEART CONFETTI */
.heart {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear forwards;
  z-index: 1;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}

@keyframes fall {
  to {
    transform: translateY(110vh) translateX(40px);
    opacity: 0;
  }
}

/* CLOUDS */
.cloud {
  position: fixed;
  font-size: 70px;
  opacity: 0.25;
  z-index: 0;
}
</style>
</head>

<body>

<h1>Hakeem & Putri</h1>

<div class="timer-wrapper">
  <h2>Together Since</h2>
  <p id="together"></p>

  <h2>Next Anniversary In</h2>
  <p id="anniversary"></p>
</div>

<div class="photos">
  <img src="https://i.imgur.com/1RAHLxx.jpeg">
  <img src="https://i.imgur.com/mF7mv9A.jpeg">
</div>

<div class="music-btn" id="playMusic">&#128189;</div>

<audio id="bg-music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
// HEART CONFETTI
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 16) + "px";
  heart.style.color = Math.random() > 0.5 ? "#ff2f7d" : "#ffffff";
  heart.style.opacity = 0.6 + Math.random() * 0.4;
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 350);

// CLOUD GENERATOR
function createCloud() {
  const cloud = document.createElement("div");
  cloud.className = "cloud";
  cloud.innerHTML = "â˜ï¸";

  const fromLeft = Math.random() > 0.5;
  cloud.style.top = Math.random() * 80 + "vh";
  cloud.style.left = fromLeft ? "-20vw" : "120vw";
  cloud.style.fontSize = (50 + Math.random() * 50) + "px";

  cloud.animate([
    { transform: "translateX(0)" },
    { transform: `translateX(${fromLeft ? "140vw" : "-140vw"}) translateY(${Math.random()*40 - 20}px)` }
  ], {
    duration: (40 + Math.random() * 40) * 1000,
    iterations: Infinity,
    easing: "linear"
  });

  document.body.appendChild(cloud);
}

// CREATE CLOUDS
for (let i = 0; i < 6; i++) {
  createCloud();
}

// TIMER (Malaysia GMT+8)
const startDate = new Date("2025-12-17T00:00:00+08:00");

function updateTimer() {
  const now = new Date();
  const diff = now - startDate;

  if (diff < 0) {
    document.getElementById("together").innerText =
      "Counting down to our beginning ðŸ’•";
    return;
  }

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor(diff / (1000*60*60)) % 24;
  const minutes = Math.floor(diff / (1000*60)) % 60;
  const seconds = Math.floor(diff / 1000) % 60;

  document.getElementById("together").innerText =
    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

  let next = new Date(startDate);
  next.setFullYear(now.getFullYear());
  if (next < now) next.setFullYear(now.getFullYear()+1);

  const aDiff = next - now;
  const aDays = Math.floor(aDiff / (1000*60*60*24));
  const aHours = Math.floor(aDiff / (1000*60*60)) % 24;
  const aMinutes = Math.floor(aDiff / (1000*60)) % 60;

  document.getElementById("anniversary").innerText =
    `${aDays} days, ${aHours} hours, ${aMinutes} minutes`;
}

updateTimer();
setInterval(updateTimer, 1000);

// MUSIC
document.getElementById("playMusic").addEventListener("click", () => {
  document.getElementById("bg-music").play();
});
</script>

</body>
</html>
